name: Test and Build

on: [push]
   workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Upload screenshots and videos of failed tests
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: screenshots/, videos/

      - name: Run code quality tools
        run: |
          npm run lint
          npm run format
          npm run build
          npm run w3c

      - name: Upload code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: coverage-results
          path: coverage/
